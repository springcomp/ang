<div class="editor" [formGroup]="form">
  <markdown-toolbar for="textarea_id">
    <md-bold> <button mat-icon-button aria-label="Bold">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button> </md-bold>
    <md-header><button mat-icon-button aria-label="Header">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-header>
    <md-italic><button mat-icon-button aria-label="Bold">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-italic>
    <md-quote><button mat-icon-button aria-label="Quote">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-quote>
    <md-code><button mat-icon-button aria-label="Code">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-code>
    <md-link><button mat-icon-button aria-label="Link">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-link>
    <md-image><button mat-icon-button aria-label="Image">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-image>
    <md-unordered-list><button mat-icon-button aria-label="Unordered List">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-unordered-list>
    <md-ordered-list><button mat-icon-button aria-label="Ordered List">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-ordered-list>
    <md-task-list><button mat-icon-button aria-label="Task List">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-task-list>
    <md-mention><button mat-icon-button aria-label="Mention">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-mention>
    <md-ref><button mat-icon-button aria-label="Ref">
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button></md-ref>
  </markdown-toolbar>
  <textarea id="textarea_id" class="area" formControlName="markdown" [disabled]="disabled"
    (ngModelChange)="propagateChanges($event)"></textarea>
</div>
